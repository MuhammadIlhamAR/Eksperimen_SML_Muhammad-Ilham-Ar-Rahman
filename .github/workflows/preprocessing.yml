name: CI - Preprocessing Automation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8' 

      - name: Install Dependencies
        run: |
          pip install pandas numpy scikit-learn imbalanced-learn 

      - name: Run Automate Preprocessing
        run: python Preprocessing/automate_Muhammad-Ilham-Ar-Rahman.py 

      - name: Upload Processed Dataset
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-dataset
          path: preprocessing/PRSA_Data_Aotizhongxin_preprocessing/PRSA_Data_Aotizhongxin_preprocessing.csv
